<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tic-tac-toe</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./main.js" defer></script>
    </head>
    <body>
        <main>
            <div class="board" id="board"></div>
        </main>

        <aside class="controls">
            <button class="button change-player-number-button">
                <img src="./assets/Computer.svg" />
            </button>
            <button class="button restart-button">
                <img src="./assets/Restart alt.svg" alt="restart game" />
            </button>
        </aside>

        <footer class="scoreboard">
            <div class="scoreboard__player-one"></div>
            <div class="scoreboard__player-two"></div>
        </footer>
    </body>
</html>
