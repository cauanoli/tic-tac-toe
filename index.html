<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tic-tac-toe</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./main.js" defer></script>
    </head>
    <body>
        <main>
            <div class="board" id="board"></div>
        </main>

        <aside class="controls">
            <button class="button restart-button">
                <img
                    src="./assets/Restart alt.svg"
                    alt="restart game"
                    class="restart-button__icon"
                />
            </button>
        </aside>

        <footer class="scoreboard">
            <div class="scoreboard__player scoreboard__player-one">
                <div class="player-symbol player-one-symbol"></div>
                <div class="player-score player-one-score"></div>
            </div>
            <div class="scoreboard__player scoreboard__player-two">
                <div class="player-symbol player-two-symbol"></div>
                <div class="player-score player-two-score"></div>
            </div>
        </footer>
    </body>
</html>
